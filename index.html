<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <header>
            <h1><b>Tic Tac Toe</b></h1>
        </header>
        <div class="main">
            <div class="rowone">
                <div class="one space">
                    <input type="text" id="inputone">
                </div>
                <div class="two space">
                    <input type="text" id="inputtwo">
                </div>
                <div class="three space">
                    <input type="text" id="inputthree">
                </div>
            </div>
            <div class="rowtwo">
                <div class="four space">
                    <input type="text" id="inputfour"> 
                </div>
                <div class="five space">
                    <input type="text" id="inputfive">
                </div>
                <div class="six space">
                    <input type="text" id="inputsix">
                </div>
            </div>
            <div class="rowthree">
                <div class="seven space">
                    <input type="text" id="inputseven">
                </div>
                <div class="eight space">
                    <input type="text" id="inputeight">
                </div>
                <div class="nine space">
                    <input type="text" id="inputnine">
                </div>
            </div>
            <div class=" winner">
                <h1 id="w"><b></b></h1>
            </div class="bt">
            <button id="btn">Restart</button>

        </div>
        <script src="script.js">

        </script>

    </body>
</html>
